<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EMPLEADO</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="full-box page-header" style="background-color: rgb(72, 69, 233);">
        <h2 class="text-center">
            <i class="fab fa-dashcube fa-fw"></i> &nbsp; 
        </h2>
        <p class="text-justify">
        </p>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="home2.html" >DASHBOARD</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div id="app1" align="center" width="200">
        <div>
            <div class="full-box page-header">
                <h2 class="text-center">
                    <i class="fab fa-dashcube fa-fw"></i> &nbsp; HORARIOS
                </h2>
                <p class="text-justify">
                </p>
            </div>
            <br>

        </div>
        <br>

        <table border="2" class="table">
            <thead align="left">
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">DESCRIPCION</th>
                <th scope="col">FECHA INICIO</th>
                <th scope="col">FECHA FIN</th>
                <th scope="col">TURNO</th>
            </thead>
            <tbody class="table-group-divider">
                <tr v-for="(horario, index) in horario">
                    <td> {{ horario.id_horario }} </td>
                    <td> {{ horario.nombre_horario }} </td>
                    <td> {{ horario.descripcion }} </td>
                    <td> {{ horario.fecha_inicio }} </td>
                    <td> {{ horario.fecha_fin }} </td>
                    <td> {{ horario.id_turno }} </td>
                    <td> <a class="btn btn-primary" href="actividades2.html" role="button">CREAR ACTIVIDAD</a> </td>
                </tr>
            </tbody>
        </table>
        <br>
        
    </div>

    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                horario: [],
                nombre_horario: '',
                descripcion: '',
                fecha_inicio: '',
                fecha_fin: '',
                id_turno: ''
            },
            methods: {
                obtenerHorario: function() {
                    axios.post('api4.php', {
                        request: 1
                    })
                    .then(function(response) {
                        app1.horario = response.data;
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
                }, 
    
            },

            created: function() {
                this.obtenerHorario();
            }
        })
    </script>
</body>
</html>
